<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style</title>
    <link rel="icon" href="./img/ropa/Logo.ico"/>
    <link rel="stylesheet" type="text/css" href="card.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <aside>
        <header>
          <h1 class="logo">Style</h1>
        </header>
        <nav>
          <ul>
            <li>
              <a class="boton-menu boton-proceso active" href="carrito.js"
                ><i class="bi bi-credit-card-fill"></i> Finalizar Compra</a
              >
            </li>
          </ul>
        </nav>
        <footer>
          <p class="redes">
            <a class="redes-color" href="https://www.facebook.com/" target="blank"><i class="bi bi-facebook"></i></a>
            <a class="redes-color" href="https://www.instagram.com/" target="blank"><i class="bi bi-instagram"></i></a>
            <a class="redes-color" href="https://www.tiktok.com/foryou" target="blank"><i class="bi bi-tiktok"></i></a>
            <a class="redes-color" href="https://twitter.com/?lang=es" target="blank"><i class="bi bi-twitter"></i></a>
        </p>
          <p class="texto-footer">Â© 2023 Style</p>
        </footer>
      </aside>
      <main>
        <div class="card">
          <div class="card-front">
            <img
              src="./img/ropa/bg-card-front.png"
              alt="Frente de la tarjeta"
            />
            <div class="card-front__data">
              <p class="card-number" id="card-number">0000 0000 0000 0000</p>
              <div class="card-name-date">
                <p class="card-name" id="card-name">Jane Appleseed</p>
                <p class="card-date">
                  <span id="card-month">00/</span><span id="card-year">00</span>
                </p>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="./img/ropa/bg-card-back.png" alt="Dorso de la tarjeta" />
            <div class="card-back__data">
              <p class="card-cvc" id="card-cvc">000</p>
            </div>
          </div>
        </div>
        <div class="form-wrapper">
          <form class="form" id="form">
            <div class="form-group">
              <label for="input-name" class="label">Cardholder Name</label>
              <input
                type="text"
                class="input"
                id="input-name"
                placeholder="e.g. Jane Appleseed"
                required
              />
            </div>
            <div class="form-group">
              <label for="input-number" class="label">Card Number</label>
              <input
                type="text"
                class="input"
                id="input-number"
                placeholder="e.g. 1234 5678 9123 0000"
                required
              />
            </div>
            <div class="form-group double">
              <div class="rows">
                <label for="input-month" class="label">Exp. Date (MM/YY)</label>
                <div class="columns">
                  <input
                    type="text"
                    class="input"
                    id="input-month"
                    placeholder="MM"
                    maxlength="2"
                    required
                  />
                  <input
                    type="text"
                    class="input"
                    id="input-year"
                    placeholder="YY"
                    maxlength="2"
                    required
                  />
                </div>
              </div>
              <div class="rows">
                <label for="input-cvc" class="label">CVC</label>
                <input
                  type="text"
                  class="input"
                  id="input-cvc"
                  placeholder="e.g. 123"
                  maxlength="3"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <button class="button" type="submit">Confirm</button>
            </div>
          </form>
          <div class="thank-you disabled" id="thank-you">
            <p class="thank-you-title">
              <i class="bi bi-check-circle"></i> Thank You!
            </p>
            <p class="thank-you-text">We've added your card details</p>
            <a class="button" id="continue" href="./index.html">Continue</a>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/addons/cleave-phone.ar.js"></script>
    <script src="card.js"></script>
  </body>
</html>
