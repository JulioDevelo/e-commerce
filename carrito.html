<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <link rel="icon" href="./img/ropa/Logo.ico"/>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <header class="heder-mobile">
            <h1 class="logo">Style</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>            
            </button>
            <header>
                <h1 class="logo">Style</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-left"></i>Seguir Comprando </a></li>
                    <li><a class="boton-menu boton-carrito active" href="carrito.js"><i class="bi bi-cart-fill"></i> Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="redes">
                    <a class="redes-color" href="https://www.facebook.com/" target="blank"><i class="bi bi-facebook"></i></a>
                    <a class="redes-color" href="https://www.instagram.com/" target="blank"><i class="bi bi-instagram"></i></a>
                    <a class="redes-color" href="https://www.tiktok.com/foryou" target="blank"><i class="bi bi-tiktok"></i></a>
                    <a class="redes-color" href="https://twitter.com/?lang=es" target="blank"><i class="bi bi-twitter"></i></a>
                </p>
                <p class="texto-footer">© 2023 Style</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacío. <i class="bi bi-emoji-smile-upside-down"></i></p> 

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!--ESto se completa con el JS-->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <buttom id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</buttom>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$22000</p>
                        </div>
                        <a id="carrito-acciones-comprar" class="carrito-acciones-comprar" href="card.html" target="blank">Finalizar compra</a>
                    </div>
                </div> 
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>            
            </div>
        </main>
    </div>

    <script src="carrito.js"></script>
    <script src="menu.js"></script>
</body>
</html>
